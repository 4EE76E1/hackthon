
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Games - Gaming Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <h1>🎮 Our Team Collection</h1>
        <p class="header-subtitle">Discover our development team's favorite games</p>
        <div class="team-info">
            <div class="team-member">
                <span class="member-name">👨‍💻 Rida</span>
                <span class="member-role">TeamMember</span>
            </div>
            <div class="team-member">
                <span class="member-name">👩‍💻 Ihab</span>
                <span class="member-role">TeamMember</span>
            </div>
            <div class="team-member">
                <span class="member-name">👨‍💻 Ilyass</span>
                <span class="member-role">TeamMember</span>
            </div>
        </div>
    </header>

    <main>
        <div class="controls">
            <button id="toggleViewBtn" class="btn-secondary">📋 List view</button>
            <select id="memberFilter" class="member-filter">
                <option value="all">👥 All members</option>
                <option value="Ihab">👩‍💻 Ihab</option>
                <option value="Rida">👨‍💻 Rida</option>
                <option value="Ilyass">👨‍💻 Ilyass</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total games</h3>
                <span id="totalGames">0</span>
            </div>
            <div class="stat-card">
                <h3>Team favorites</h3>
                <span id="teamFavorites">0</span>
            </div>
        </div>

        <div class="games-container" id="gamesContainer">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gaming Collection - Collaborative project by Rida, Ihab & Ilyass</p>
        <p>🤝 Developed as a team with VS Code Live Share and Github.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
